name: Build Windows (ANEMRSystem)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Windows
        run: npm run build:win

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ANEMRSystem-windows-dist
          path: dist/**
